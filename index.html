<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>   
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <div class="maindiv">
    <body>
        <h1>Simple Interest Calculator</h1>
        <table align="center" cellpadding="5">
        <tr><td>Amount <td><input type="number"  id="principal">  <br/>
        <tr><td>Interest Rate <td><input type="range"  id="rate" min="1" max="20"
              step="0.25" value="10.50" onchange="updateRate()"> 
        <span id="rate_val">10.50</span>%<br/>
        <tr><td>No. of Years 
        <td><select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            </select>  <br/>
        <tr><td><button onclick="compute()">Compute Interest</button><td>

        <tr><td colspan="2">
        <span id="result" align="center"></span>
        </table>
        <p><footer>&#169; Everyone Can Get Rich</footer></p>
    </body>
    </div>
</html>
